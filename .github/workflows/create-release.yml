name: Create Release

on: 
  workflow_dispatch:
                  
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: '14'

            - name: Install Dependencies
              run: npm install

            - name: Create Release
              run: npm run release
            
            - name: Commit and Push Changes
              run: |
               git add -A
               git commit -m "New release created"
               git push
