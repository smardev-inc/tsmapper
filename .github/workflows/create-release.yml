name: Create Release

on: 
  workflow_dispatch:
                  
jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v2

            - name: Use Node.js ${{ matrix.node-version }}
              uses: actions/setup-node@v1
              with:
                  node-version: '14'

            - name: Install Dependencies
              run: npm install

            - name: Create Release
              run: npm run release
            
            - name: Get Version for Tag
              id: package-version
              uses: martinbeentjes/npm-get-version-action@master
              
            - name: Commit, Tag and Push Changes
              run: |
               git add -A
               git commit -m "New release created"
               git tag -a "v${{ steps.package-version.outputs.current-version}}"
               git push
